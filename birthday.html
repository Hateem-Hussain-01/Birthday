<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Wish Card</title>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5 animated-card">
            <div class="card-body">
                <h1 class="card-title animate__animated animate__bounce">Happy Birthday!</h1>
                <p class="card-text" id="wishText" style="display: none;">Wishing you a day filled with love, joy, and celebration.</p>
                <button id="wishButton" class="btn btn-primary animate__animated animate__pulse">Make a Wish!</button>
                
                <!-- Video of party flower -->
                <div id="partyFlowerContainer" style="display: none; margin-top: 20px;">
                    <video id="partyFlower" width="320" height="240" controls>
                        <source src="Happy_birthday_funny_song_on_tik_tok(480p).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('wishButton').addEventListener('click', function() {
            const wishText = document.getElementById('wishText');
            const partyFlowerContainer = document.getElementById('partyFlowerContainer');

            wishText.style.display = 'block'; // Show the wish text
            wishText.classList.add('animate__animated', 'animate__fadeIn', 'animate__delay-1s'); // Add animation

            partyFlowerContainer.style.display = 'block'; // Show the party flower video
            const video = document.getElementById('partyFlower');
            video.play(); // Play the video when the button is clicked
        });
    </script>
</body>
</html>
